# Nanobox.io boxfile, to deploy, use the `nanobox` cli and run `nanobox deploy [dry-run]`

run.config:
  engine: golang

  engine.config:
    fetch: go get ./...
    build: go build --ldflags="-s"
    package: github.com/glinton/gola

deploy.config:
  extra_steps:
    - cp -r $CODE_DIR/app $APP_DIR/app # Move static files into 'build'

web.gola:
  start: ./gola
